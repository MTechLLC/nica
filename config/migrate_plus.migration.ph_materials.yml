uuid: 74c840d7-7d1b-4437-ad43-678825f62ac7
langcode: es
status: true
dependencies:
  module:
    - migrate_source_csv
    - nica_entity
id: ph_materials
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - CSV
migration_group: default
label: 'Project History - Materials'
source:
  plugin: csv
  path: modules/custom/nica_migrate/csv-files/project_materials_list.csv
  header_row_count: 1
  file_class: \Drupal\nica_migrate\Plugin\migrate\NicaFileObject
  keys:
    - material_id
    - profile
    - year
    - trim
  column_names:
    0:
      id: 'Profile ID'
    5:
      profile: 'Profile ID'
    3:
      year: Year
    2:
      trim: Trim
    12:
      material1: Material1
    16:
      material2: Material2
    19:
      material3: Material3
    22:
      material4: Material4
process:
  type:
    plugin: default_value
    default_value: project_history
  material_1:
    plugin: extract
    source: material
    index:
      - '0'
  materials_1:
    plugin: get
    source:
      - id
      - '@material_1'
      - profile
      - year_trim
  material_2:
    plugin: extract
    source: material
    index:
      - 1
  materials_2:
    plugin: get
    source:
      - id
      - '@material_2'
      - profile
      - year_trim
  material_3:
    plugin: extract
    source: material
    index:
      - 2
  materials_3:
    plugin: get
    source:
      - id
      - '@material_3'
      - profile
      - year_trim
  material_4:
    plugin: extract
    source: material
    index:
      - 3
  materials_4:
    plugin: get
    source:
      - id
      - '@material_4'
      - profile
      - year_trim
  materials:
    plugin: get
    source:
      - '@materials_1'
      - '@materials_2'
      - '@materials_3'
      - '@materials_4'
  field_materials:
    -
      plugin: migration
      migration: materials
      no_stub: true
      source: '@materials'
    -
      plugin: iterator
      process:
        target_id: '0'
        target_revision_id: '1'
  id:
    -
      plugin: migration
      migration: project_history
      no_stub: true
      source:
        - profile
        - year
        - trim
    -
      plugin: dependant_fields
      field_dependencies:
        - field_materials
    -
      plugin: skip_on_empty
      method: row
destination:
  plugin: 'entity:nica_entity'
migration_dependencies:
  optional:
    - project_history
